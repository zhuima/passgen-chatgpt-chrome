<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
</head>

<body>
    <div class="container mx-auto px-12 py-6">
        <h1 class="whitespace-nowrap text-2xl font-bold mb-6">生成随机密码</h1>
        <input type="range" id="length" min="6" max="20" value="10" class="mb-4">

        <div id="password" class="mb-4"></div>

        <div class="flex justify-center items-center">
            <button id="generate" class="bg-red-500 text-white py-2 px-4 mr-2">生成</button>
            <button id="copy-btn" class="bg-green-500 text-white py-2 px-4 rounded">复制</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
